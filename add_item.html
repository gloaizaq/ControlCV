<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ControlCV | Agregar</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>


    <script src="./resources/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="./resources/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="./resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./resources/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body style="background: white;">
    <div class="container mt-4">
        <form>
            <div class="form-group">
                <label for="titleTextField">TÃ­tulo</label>
                <input type="text" class="form-control" id="titleTextField">
            </div>
            <div class="form-group">
                <label for="textArea">Texto</label>
                <textarea class="form-control" id="textArea" rows="4"></textarea>
            </div>
            <button id="btnSave" type="button" class="float-right btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

<script type="text/javascript">

    const ipcRenderer = require('electron').ipcRenderer;

    const btnSave = document.getElementById('btnSave');
    btnSave.addEventListener('click', function () {
        var values = {
            title: $("#titleTextField").val(),
            text: $("#textArea").val(),
        };

        ipcRenderer.send("btnSave", values);
    });
</script>

</html>
